<div class="container main-container">
  <div class="row">
    <h3>
      Firechat <small>{{chatService.user.displayName}}</small>
    </h3>
    <div>
      <button type="submit" class="btn btn-outline-danger" *ngIf="chatService.user.uid"
              (click)="chatService.logout()">
        Salir
      </button>
    </div>
    <hr>
  </div>
  <app-login *ngIf="!chatService.user.uid"></app-login>

  <div  *ngIf="chatService.user.uid">
    <app-chat></app-chat>
  </div>
</div>
